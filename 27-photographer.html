<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENS | Visual Storytelling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
        }

        .logo {
            font-weight: 600;
            letter-spacing: 4px;
            font-size: 1.2rem;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            overflow-x: hidden;
            /* We'll use JS to scroll content horizontally */
            position: relative;
        }

        .scroll-track {
            display: flex;
            gap: 50px;
            padding-left: 10vw;
            padding-right: 10vw;
            will-change: transform;
        }

        .photo-card {
            min-width: 600px;
            height: 400px;
            background: #222;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        /* Abstract CSS Art for "Photos" */
        .art {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.7;
            transition: 0.5s;
        }

        .photo-card:hover .art {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Art 1: Mountains */
        .art-1 {
            background: radial-gradient(circle at 10% 20%, #444, transparent), linear-gradient(to bottom, #111, #333);
        }

        .art-1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #555;
        }

        /* Art 2: City */
        .art-2 {
            background: #050505;
        }

        .art-2::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 40px;
            height: 200px;
            background: #333;
            box-shadow: 60px 50px 0 #444, 120px -20px 0 #222;
        }

        /* Art 3: Portrait abstract */
        .art-3 {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .art-3::after {
            content: '';
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #555;
        }

        /* Art 4: Nature */
        .art-4 {
            background: #111;
        }

        .art-4::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, #ffeb3b22, transparent 10%);
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: 200;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            transition: 0.5s;
        }

        .photo-card:hover .caption {
            transform: translateY(0);
            opacity: 1;
        }

        .intro {
            position: fixed;
            bottom: 40px;
            left: 40px;
            max-width: 300px;
            z-index: 50;
        }

        .intro h1 {
            font-size: 3rem;
            margin: 0;
            line-height: 1;
        }

        .intro p {
            color: #888;
            margin-top: 10px;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">LENS</div>
        <div class="menu">MENU</div>
    </nav>

    <div class="intro">
        <h1>Vision<br>Defined</h1>
        <p>Capturing moments between the seconds.</p>
    </div>

    <div class="container" id="scroll-container">
        <div class="scroll-track" id="track">

            <div class="photo-card">
                <div class="art art-1"></div>
                <div class="caption">Wilderness</div>
            </div>

            <div class="photo-card">
                <div class="art art-2"></div>
                <div class="caption">Urban</div>
            </div>

            <div class="photo-card">
                <div class="art art-3"></div>
                <div class="caption">Soul</div>
            </div>

            <div class="photo-card">
                <div class="art art-4"></div>
                <div class="caption">Light</div>
            </div>

            <div class="photo-card" style="background: #111; display:flex; align-items:center; justify-content:center;">
                <div style="text-align:center;">
                    <h2>Book A Session</h2>
                    <p style="color:#666">Let's create something together.</p>
                </div>
            </div>

        </div>
    </div>

    <div class="scroll-indicator">SCROLL &rarr;</div>

    <script>
        const track = document.getElementById('track');
        const container = document.getElementById('scroll-container');

        // Map vertical scroll to horizontal scroll
        let currentScroll = 0;
        let targetScroll = 0;

        document.body.style.height = '400vh'; // Fake height to allow scrolling

        window.addEventListener('scroll', () => {
            targetScroll = window.scrollY;
        });

        function animate() {
            currentScroll += (targetScroll - currentScroll) * 0.05;
            track.style.transform = `translateX(-\${currentScroll}px)`;
            requestAnimationFrame(animate);
        }

        animate();

        // Parallax effect for cards
        const cards = document.querySelectorAll('.photo-card');
        /* We could add individual parallax here if we want more complexity */
    </script>
</body>

</html>
