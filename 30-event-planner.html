<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA | Event Planning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --white: #fff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            color: var(--white);
            margin: 0;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Cormorant Garmond', serif;
            font-weight: 300;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            background: radial-gradient(circle, #2a2a2a 0%, #121212 100%);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--gold);
            letter-spacing: -2px;
            animation: fadeInUP 1s ease-out;
        }

        i {
            font-style: italic;
        }

        p.subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 1s 0.5s ease-out forwards;
        }

        /* Confetti Canvas */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 40px;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 2s 1s ease forwards;
        }

        .count-item {
            text-align: center;
        }

        .number {
            font-size: 3rem;
            font-family: 'Cormorant Garamond', serif;
            color: var(--gold);
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-top: 5px;
        }

        /* Services */
        .services {
            padding: 100px 10%;
            background: #fff;
            color: #111;
        }

        .service-list {
            list-style: none;
        }

        .service-item {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            padding: 30px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-item:hover {
            color: var(--gold);
            padding-left: 20px;
        }

        .arrow {
            font-size: 1.5rem;
            opacity: 0;
            transition: 0.3s;
        }

        .service-item:hover .arrow {
            opacity: 1;
            transform: translateX(-20px);
        }

        .btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--gold);
            color: #000;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <header class="hero">
        <canvas id="confetti"></canvas>
        <h1>Unforgettable<br><i>Moments</i></h1>
        <p class="subtitle">Weddings • Galas • Corporate</p>

        <div class="countdown">
            <div class="count-item">
                <div class="number">12</div>
                <div class="label">Years Exp</div>
            </div>
            <div class="count-item">
                <div class="number">400+</div>
                <div class="label">Events</div>
            </div>
            <div class="count-item">
                <div class="number">∞</div>
                <div class="label">Memories</div>
            </div>
        </div>

        <button class="btn">Plan Your Event</button>
    </header>

    <section class="services">
        <ul class="service-list">
            <li class="service-item">Full Planning <span class="arrow">→</span></li>
            <li class="service-item">Design & Decor <span class="arrow">→</span></li>
            <li class="service-item">Coordination <span class="arrow">→</span></li>
            <li class="service-item">Consultation <span class="arrow">→</span></li>
        </ul>
    </section>

    <script>
        // Simple confetti particle system
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 6.2;
                this.spin = Math.random() * 0.2 - 0.1;
                this.color = `hsl(\${Math.random() * 50 + 40}, 100%, 70%)`; // Gold/Yellowish
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
